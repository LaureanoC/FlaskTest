    Formulario para editar
    <br> 
    <br>{% for empleado in empleados %} {{ empleado[0] }} {{ empleado[1] }} {{ empleado[2] }} {{ empleado[3] }} {% endfor %}

    <br>
        
        {% for empleado in empleados %} 
        <form method="post" action="/update" enctype="multipart/form-data">
             ID: <input type="text" value="{{ empleado[0] }}" name="txtID" id="txtID"> 
             Nombre: <input type="text" value="{{ empleado[1] }}" name="txtNombre" id="txtNombre">
             Apellido: <input type="text" value="{{empleado[2]}}" name= "txtApellido" id="txtApellido"> 
             <br> Correo: <input type="text" value="{{ empleado[3] }}" name="txtCorreo" id="txtCorreo"> 
             <br> Foto: {{ empleado[4]}} <input type="file" name="txtFoto" id="txtFoto"> 
             <br> <br> 
             <input type="submit" value="Modificar"> 
        </form> 
        {% endfor %}
    


</body>
