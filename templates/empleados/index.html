<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskPrueba</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


</head>
<body>
    <h1>Hola Flask!</h1>

    <table class="table table-light"> 
        <thead class="thead-light"> 
            <tr> 
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th> 
                <th>Acciones</th>
            </tr>
        </thead> 
        <tbody> {% for empleado in empleados %} 
            <tr> 
                <td>{{empleado[0]}}</td> <!--Foto ---> 
                <td>{{empleado[4]}}</td> <!--ID ---> 
                <td>{{empleado[1]}}</td> <!--nombre ---> 
                <td>{{empleado[2]}}</td> <!--apellido --->
                <td>{{empleado[3]}}</td> <!-- Es por posiciÃ³n de los datos de empleados, en este caso de la base de datosz|-->                          
                <td><a href="/edit/{{empleado[0]}}">Editar</a> | <a href="/destroy/{{empleado[0]}}">Eliminar</a> </td>
            </tr> {% endfor %} 
        </tbody> 
    </table>


    <a href="/create">Ir a create</a>
</body>
</html>
